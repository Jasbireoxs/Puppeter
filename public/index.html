<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOXS Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .logs {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: none;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.info { color: #17a2b8; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ EOXS Automation</h1>
            <p>Automated Ticket Creation Dashboard</p>
        </div>

        <div class="form-container">
            <form id="automationForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your EOXS email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your EOXS password">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ticketTitle">Ticket Title</label>
                        <input type="text" id="ticketTitle" name="ticketTitle" value="Sample" placeholder="Enter ticket title">
                    </div>

                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <input type="text" id="customer" name="customer" value="Discount Pipe & Steel" placeholder="Enter customer name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="assignedTo">Assigned To</label>
                    <input type="text" id="assignedTo" name="assignedTo" value="Yash Motghare" placeholder="Enter assignee name">
                </div>

                <button type="submit" class="btn" id="startBtn">
                    <span class="spinner" id="spinner" style="display: none;"></span>
                    Start Automation
                </button>
            </form>

            <div class="status" id="status"></div>
            <div class="logs" id="logs"></div>
        </div>

        <div class="footer">
            <p>Powered by Puppeteer & Node.js</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('automationForm');
        const startBtn = document.getElementById('startBtn');
        const spinner = document.getElementById('spinner');
        const status = document.getElementById('status');
        const logs = document.getElementById('logs');

        let currentSessionId = null;

        function showStatus(message, type = 'info') {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        function addLog(message, type = 'info') {
            logs.style.display = 'block';
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function setLoading(loading) {
            startBtn.disabled = loading;
            spinner.style.display = loading ? 'inline-block' : 'none';
            startBtn.textContent = loading ? 'Starting Automation...' : 'Start Automation';
        }

        async function startAutomation(formData) {
            try {
                setLoading(true);
                showStatus('Starting automation...', 'info');
                addLog('Initiating automation process...', 'info');

                const response = await fetch('/api/automation/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    currentSessionId = result.sessionId;
                    showStatus('Automation started successfully! Check logs for progress.', 'success');
                    addLog('Automation started successfully', 'success');
                    addLog(`Session ID: ${result.sessionId}`, 'info');
                    
                    // Start polling for status
                    pollStatus();
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                    addLog(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
                addLog(`Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function pollStatus() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`/api/automation/status/${currentSessionId}`);
                const result = await response.json();

                if (result.success) {
                    addLog('Automation is running...', 'info');
                    // Continue polling every 5 seconds
                    setTimeout(pollStatus, 5000);
                } else {
                    addLog('Automation session not found', 'error');
                }
            } catch (error) {
                addLog(`Status check failed: ${error.message}`, 'error');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                ticketTitle: document.getElementById('ticketTitle').value,
                customer: document.getElementById('customer').value,
                assignedTo: document.getElementById('assignedTo').value
            };

            await startAutomation(formData);
        });

        // Add some helpful placeholder text
        document.getElementById('email').placeholder = 'sahajkatiyareoxs@gmail.com';
        document.getElementById('ticketTitle').placeholder = 'Sample Ticket';
        document.getElementById('customer').placeholder = 'Discount Pipe & Steel';
        document.getElementById('assignedTo').placeholder = 'Yash Motghare';
    </script>
</body>
</html>
